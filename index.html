<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackCorona</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
    <div class="entry">
        <h1>Enter Country</h1>
        <form >
            <input id="form-entry" type="text" placeholder="Enter Country">
            <button class="btn"> SUBMIT</button>
        </form>
    </div>
    <div class="report">
        <div class="rep country">
            <div class="rep ">
            <h2 class="dis-con">....</h2>
        </div>
            <h1>Country</h1>
        </div>
        <div class="rep confirmed">
            <div class="rep ">
            <h2 class="dis-confirmed">0</h2>
        </div>
            <h1>Confirmed</h1>
        </div>
        <div class="rep recovered">
            <div class="rep ">
            <h2 class="dis-recovered">0</h2>
        </div>
            <h1>Recovered</h1>
        </div>
        <div class="rep deaths">
            <div class="rep ">
            <h2 class="dis-deaths">0</h2>
        </div>
            <h1>Deaths</h1>
        </div>
        <!-- <div class="rep active">
            <div class="rep ">
            <h2 class="dis-active">0</h2>
        </div>
            <h1>Active</h1>
        </div> -->
        <div class="rep total">
            <div class="rep ">
            <h2 class="total-confirmed">0</h2>
        </div>
            <h1>Total Confirmed</h1>
        </div>

        <div class="rep total">
            <div class="rep ">
            <h2 class="total-death">0</h2>
        </div>
            <h1>Total Deaths</h1>
        </div>
        
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
